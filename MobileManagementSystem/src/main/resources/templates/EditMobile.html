<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobiles store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
  	<div class="container">
  		<div class="row d-flex justify-content-center my-3">
  			<div class="col-md-6">
  				<div class="card">
  					<div class="card-head bg-primary p-3 text-center">
  						<h3 class="text-light fs-3 heading fw-bold">Edit Mobile</h3>
  					</div>
  					<div class="card-body">
  						<form th:action="@{/updateMobileInformation}" method="post" enctype="multipart/form-data">
  							<input type="hidden" class="form-control" name="id" th:value="${mobile.id}" id="id" autocomplete="off" required/>
  							<div class="form-group mb-2">
  								<label for="brand">Enter brand</label>
  								<input type="text" class="form-control" name="brand" th:value="${mobile.brand}" id="brand" autocomplete="off" required/>
  							</div>
  							<div class="fom-group mb-2">
  								<label for="model">Enter model</label>
  								<input type="text" class="form-control" id="model" name="model" th:value="${mobile.model}" autocomplete="off" required />
  							</div>
  							<div class="row mb-2">
  								<div class="col-md-6">
	  								<label for="ram">Enter Ram</label>
	  								<input type="text" class="form-control" id="ram" name="ram" th:value="${mobile.ram}" autocomplete="off" required/>
  								</div>
  								<div class="col-md-6">
	  								<label for="rom">Enter Rom</label>
	  								<input type="text"  class="form-control" id="rom" name="rom" th:value="${mobile.rom}" autocomplete="off"  required/>
  								</div>
  							</div>
  							<div class="form-group mb-2">
  								<label for="processor">Enter Processor</label>
  								<input type="text" class="form-control" id="processor" name="processor" th:value="${mobile.processor}" autocomplete="off" required/>
  							</div>
  							<div class="form-group mb-2">
  								<label for="battery">Enter Battery Capacity</label>
  								<input type="text" class="form-control" id="battery" name="battery" th:value="${mobile.battery}" autocomplete="off" required/>
  							</div>
  							<div class="form-group mb-2">
  								<label for="price">Enter Price</label>
  								<input type="number" class="form-control" id="price" name="price" th:value="${mobile.price}" autocomplete="off" required />
  							</div>
  							<div class="form-group mb-3">
  								<label for="image">Upload Image</label>
  								<input type="file" class="form-control" id="image" name="image" autocomplete="off"/>
  								<img th:src="@{'/images/Mobiles/'+${mobile.imageUrl}}" height="120px" width="120px" class="img-fluid" alt="image" />
  							</div>
  							<div class="form-group mb-4">
  								<input type="submit" class="btn btn-outline-primary form-control" value="Save" />
  							</div>
  						</form>
  					</div> 
  				</div>
  			</div>
  		</div>
  	</div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
